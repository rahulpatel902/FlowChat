databases:
  - name: flowchat-db
    databaseName: flowchat
    user: flowchat_user

services:
  - type: web
    name: flowchat-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn flowchat.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flowchat-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: REDIS_URL
        fromService:
          type: redis
          name: flowchat-redis
          property: connectionString
